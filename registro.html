  <main>
    <h2>Formulario de Registro</h2>

    <form>
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

      <label for="telefono">Número de teléfono:</label>
      <input type="text" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required>

      <label for="ocupacion">Ocupación:</label>
      <input type="text" id="ocupacion" name="ocupacion" placeholder="Ingresa tu ocupación" required>

      <label for="categoria">Categoría de participación:</label>
      <select id="categoria" name="categoria" required>
        <option value="">Selecciona una categoría</option>
        <option value="Estudiante">Estudiante</option>
        <option value="Profesor">Profesor</option>
        <option value="Profesional">Profesional</option>
      </select>

      <input type="submit" value="Enviar formulario">
    </form>
  </main>
